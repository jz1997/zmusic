# active profile
spring.profiles.active=dev
server.port=80
spring.application.name=zmusic
spring.datasource.url=jdbc:h2:mem:music;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.continue-on-error=false
spring.sql.init.platform=h2
spring.h2.console.enabled=true
# jpa
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# flyway
spring.flyway.enabled=false
# wechat config
wechat.mp.app-id=${WECHAT_MP_APP_ID}
wechat.mp.app-secret=${WECHAT_MP_APP_SECRET}
# cos config
cos.bucket=${COS_BUCKET}
cos.secret-id=${COS_SECRET_ID}
cos.secret-key=${COS_SECRET_KEY}
cos.region=${COS_REGION}
# app config
app.file.server=${APP_FILE_SERVER}
app.upload.path=${APP_FILE_UPLOAD_PATH}